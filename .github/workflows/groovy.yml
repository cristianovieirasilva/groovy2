
name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
      env: 
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
on: [pull_request]
on: [pull_request]
